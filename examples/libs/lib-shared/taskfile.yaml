version: '3'

vars:
  CACHE_PATH: ".zig-cache"
  OUTPUT_PATH: "zig-out"

tasks:
  clean:
    cmds:
      - rm -rf {{.CACHE_PATH}} {{.OUTPUT_PATH}}

  build:
    dir: "{{.OUTPUT_PATH}}"
    cmds:
      - zig015 build-lib ../libmath.zig -femit-bin=libmath.so -dynamic -fPIC -O ReleaseSmall -target native -mcpu=baseline
      - zig015 build-exe ../main.zig -femit-bin=lib-shared -fstrip -lc -L. -lmath -O ReleaseSmall -target native -mcpu=baseline
      - patchelf --replace-needed liblibmath.so ./libmath.so ./lib-shared
      - rm -rf libmath.so.o lib-shared.o

  run:
    dir: "{{.OUTPUT_PATH}}"
    cmds:
      - ./lib-shared {{.CLI_ARGS}}
